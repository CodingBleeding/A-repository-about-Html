<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="css/location.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <script src="../../../library/jquery-3.2.0.min.js"></script>
    <title>学生注册系统</title>
</head>

<body>
    <div class="center" align="center">
        <section>
            <h1>注册</h1>
            <p>输入学号和密码</p>
        </section>
        <form action="" method="get">
            <input type="number" name="number" placeholder="学号" id="username"><br>
            <input type="password" name="password" placeholder="密码" id="password"><br>
            <input type="submit" class="center-button " value="注册" id="submit">
        </form>
    </div>
    <div class="center-bottom" align="center">
        <a href="">已经有账户了,登录</a>
    </div>
    <script src="js/my_jquery_functions.js"></script>
</body>

</html>
