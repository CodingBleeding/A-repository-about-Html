<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="css/location.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <title>学生注册系统</title>
</head>

<body>
    <div class="center" align="center">
        <section>
            <h1>注册</h1>
            <p>输入学号和密码</p>
        </section>
        <form action="" method="get">
            <input type="number" name="number" placeholder="学号"><br>
            <input type="password" name="password" placeholder="密码"><br>
            <input type="submit" class="center-button " value="注册">
        </form>
    </div>
    <div class="center-bottom" align="center">
        <span>已有账户 请</span>
        <span><a onclick="">登录</a></span>
    </div>
</body>

</html>
